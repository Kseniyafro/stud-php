<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="calculator.css">
   <title>Калькулятор</title>
</head>
<body>
   <main class="calculator-main">
      <div class="calculator-body">
         <div class="grid-button">  
            <button class="size-button" >1</button>
         </div> 
         <div class="grid-button">  
            <button class="size-button" >2</button>
         </div>
         <div class="grid-button">  
            <button class="size-button" >3</button>
         </div> 
         <div class="grid-button">  
            <button class="size-button" >*</button>
         </div> 
         <div class="grid-button">  
            <button class="size-button">4</button>
         </div>
         <div class="grid-button">  
            <button class="size-button">5</button>
         </div> 
         <div class="grid-button">  
            <button class="size-button">6</button>
         </div> 
         <div class="grid-button">  
            <button class="size-button">-</button>
         </div> 
         <div class="grid-button">  
            <button class="size-button">7</button>
         </div>
         <div class="grid-button">  
            <button class="size-button">8</button>
         </div>
         <div class="grid-button">  
            <button class="size-button">9</button>
         </div>
         <div class="grid-button">  
            <button class="size-button">+</button>
         </div> 
         <div class="grid-button">  
            <button class="size-button">0</button>
         </div> 
         <div class="grid-button">  
            <button class="size-button-scobka">(</button>
         </div>
         <div class="grid-button">  
            <button class="size-button-scobka" >)</button>
         </div>
         <div class="grid-button">  
            <button class="size-button-dividing">/</button>
         </div>
         <div class="grid-button-equal">  
            <button class="size-button-equal">=</button>
         </div>
         <div class="grid-button-AC">  
            <button class="size-button-AC">AC</button>
         </div>       
      </div>
   </main>
</body>
</html>
